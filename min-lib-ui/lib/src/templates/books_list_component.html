<div>
  <div class="search-control">
    <label>
      Search:
    </label>

    <input #searchBox class="form-control" type="text" (change)="search(searchBox.value)"
      (keyup)="search(searchBox.value)" />

  </div>
  <material-list>
    <material-list-item *ngFor="let book of books | async">
      <div class="book-item">
        <div class="book-item-image">
          <img src="{{book.imageUrl}}" />
        </div>
        <div class="book-item-content">
          <h1>{{book.title}}</h1>
          <div class="authors">
            <h3>Authors: </h3>
            <a *ngFor="let author of book.authors; let isLast=last" (click)="goToAuthor(author)">
              <h3>{{author.fullName}}{{isLast ? '' : ',  '}} </h3>
            </a>
          </div>
          <a>
            <h4>Category: {{book.category.name}}</h4>
          </a>
          <a>
            <h4>Publisher: {{book.publisher.name}}</h4>
          </a>
        </div>

      </div>
    </material-list-item>
  </material-list>
</div>
